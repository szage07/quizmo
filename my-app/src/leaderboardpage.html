<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />

    <script type="module" src="./js/main.js"></script>

    <meta name="theme-color" content="#31d53d" />
  </head>
  <body class="container" style="background-image: url('assets/imgs/ld.jpg'); background-size:cover; background-repeat: no-repeat; ">
  <br><br><br>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-white" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">LEADERBOARD</h1>
        <table class="table table-striped">
            <thead><br>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
              
                <tr style="background-color: aqua;">
                    <th scope="row" style="background-color: aquamarine;">1</th>
                    <td style="background-color: aquamarine;">Alice</td>
                    <td style="background-color: aquamarine">95</td>
                </tr>
                <tr>
                    <th scope="row" style="background-color: azure;">2</th>
                    <td style="background-color: azure;">Bob</td>
                    <td style="background-color: azure;">90</td>
                </tr>
                <tr>
                    <th scope="row" style="background-color: rgb(186, 233, 186);">3</th>
                    <td style="background-color: rgb(186, 233, 186);">Charlie</td>
                    <td style="background-color: rgb(186, 233, 186);">85</td>
                </tr>
                
            </tbody>
        </table><br>
        <div class="text-center mt-4">
            <a href="startpage.html" class="btn btn-success">Go Home</a>
        </div>
    </div>
    

  </body>

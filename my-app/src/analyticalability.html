<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Awesome Capacitor App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>
  <link rel="apple-touch-icon" href="./assets/icon/apple-touch-icon.png"/>
  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <script type="module" src="./js/main.js"></script>

  <meta name="theme-color" content="#31d53d" />
  <style>
    /* Add your custom styles here */
    body {
      margin: 0;
      font-family: 'Lucida Sans', sans-serif;
    }
    
    .container {
      margin-top: 2rem;
      position: relative;
    }

    .vocabulary-container {
      text-align: center;
      margin-top: 1rem;
    }

    .cse-reviewer {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
      font-family: 'Roboto Slab', serif;
    }

    .cse-reviewer span {
      color: #007BFF;
    }

    .cse-reviewer .red-letter {
      color:red; 
    }

    .cse-reviewer .blue-word {
      color: white; 
    }
    .vocabulary-container img {
      width: 100%;
      max-width: 200px;
    }

    .vocabulary-word-container {
      background-color: #f0f0f023;
      padding: 10px;
      border-radius: 5px;
      position: relative;
      margin-bottom: 8rem;
      color: rgba(232, 230, 238, 0);
    }

    .vocabulary-word-container::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -10px;
      transform: translateY(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent transparent #e9dddd1e;
    }

    .card-container {
      background-color: rgba(255, 255, 255, 0);
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      position: relative;
      margin-bottom: 100px;
    }

    .question {
      color: blanchedalmond;
    }

    .question-title {
      display: flex;
      align-items: center;
    }

    .ans {
      margin-left: 2rem;
    }

    .btn-primary {
      background-color: #FF5733;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e64d00;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="vocabulary-container">
      <img src="assets/imgs/quizmo.png" alt="Quiz Logo" class="mb-4">
      <div class="cse-reviewer">
        <span>C</span><span class="red-letter">S</span><span>E</span>
        <span class="blue-word">REVIEWER</span>
      </div>
    </div>
    <div class="col-md-10 col-lg-10">
      <div class="card-container">
        <div class="question p-3 border-bottom">
          <div class="d-flex flex-row justify-content-between align-items-center mcq">
            <h3 style="font-size: 18px;">Analytical Ability</h3>
            <span style="font-size: 18px;">(2 of 20)</span>
          </div>
        </div>

        <!-- Question 1 -->
        <div class="question p-3 border-bottom">
          <div class="d-flex flex-row question-title">
            <h5 class="mt-1 ml-2" style="font-size: 18px;">1 . Clock : Time : : Thermometer : _______</h5>
          </div>
          <div class="ans">
            <label class="radio">
              <input type="radio" name="question1" value="A">
              <span style="font-size: 18px;">(A) Heat</span>
            </label>
          </div>
          <div class="ans">
            <label class="radio">
              <input type="radio" name="question1" value="B">
              <span style="font-size: 18px;">(B) Temperature</span>
            </label>
          </div>
          <div class="ans">
            <label class="radio">
              <input type="radio" name="question1" value="C">
              <span style="font-size: 18px;">(C) Humidity</span>
            </label>
          </div>
          <div class="ans">
            <label class="radio">
              <input type="radio" name="question1" value="D">
              <span style="font-size: 18px;">(D) Pressure</span>
            </label>
          </div>
        </div>
        
        <!-- Question 2 -->
        <div class="question p-3 border-bottom">
          <div class="d-flex flex-row question-title">
            <h5 class="mt-1 ml-2" style="font-size: 18px;">2 . Archaic : Old : : Gloomy : _____</h5>
          </div>
          <div class="ans">
            <label class="radio">
              <input type="radio" name="question2" value="A">
              <span style="font-size: 18px;">(A) Bright</span>
            </label>
          </div>
          <div class="ans">
            <label class="radio">
              <input type="radio" name="question2" value="B">
              <span style="font-size: 18px;">(B) Melancholy</span>
            </label>
          </div>
          <div class="ans">
            <label class="radio">
              <input type="radio" name="question2" value="C">
              <span style="font-size: 18px;">(C) Rigid</span>
            </label>
          </div>
          <div class="ans">
            <label class="radio">
              <input type="radio" name="question2" value="D">
              <span style="font-size: 18px;">(D) Nostalgic</span>
            </label>
          </div>
        </div>

        <!-- Continue with other questions as needed -->

        <!-- Button -->
        <div class="d-flex flex-row justify-content-between align-items-center p-3">
          <a href="analyticalability2.html">
            <button class="btn btn-primary rounded-pill" style="font-size: 18px;">
              Next <i class="fa fa-angle-right ml-2"></i>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

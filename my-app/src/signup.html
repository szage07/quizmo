<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" href="/path-to-your-icon.png">

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />

    <script type="module" src="./js/main.js"></script>
    <script src="./js/capacitor-welcome.js" type="module"></script>

  </head>
  <body class="container">
    <div id="container"></div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <img src="assets/imgs/quizmo.png" alt="Quiz Logo" class="mb-4">
          <form action="startpage.html" method="POST" class="mt-3">
            <div class="form-group">
              <input type="text" class="form-control" name="signup_username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="signup_email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="signup_password" placeholder="Choose a password" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="signup_confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
              <div class="d-grid gap-2 col mx-auto">
                <button class="btn btn-primary" type="submit">Sign up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Awesome Capacitor App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="/path-to-your-icon.png">

  <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .signup-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      width: calc(100% - 20px);
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
    }

    .form-control:focus {
      border-color: #007bff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: aqua; /* Aqua color */
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background-color: cyan; /* Cyan color on hover */
    }
  </style>

  <script type="module" src="./js/main.js"></script>
  <script src="./js/capacitor-welcome.js" type="module"></script>

  <script>
    function validateForm() {
      const username = document.forms["signupForm"]["signup_username"].value;
      const email = document.forms["signupForm"]["signup_email"].value;
      const password = document.forms["signupForm"]["signup_password"].value;
      const confirmPassword = document.forms["signupForm"]["signup_confirm_password"].value;
      const birthdate = document.forms["signupForm"]["signup_birthdate"].value;

      if (username === "" || email === "" || password === "" || confirmPassword === "" || birthdate === "") {
        alert("Please fill in all fields");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }

      // You can add more validation logic here if needed

      return true;
    }
  </script>
</head>

<body>
  <div class="container">
    <img src="assets/imgs/quizmo.png" alt="Quiz Logo" class="mb-4">
    <p class="edition-text">
      <span class="c-text">C</span><span class="s-text">S</span><span class="c-text">C</span>
      <span class="edition">Edition</span>
    </p>
  </div>

  <div class="signup-container bg-transparent">
    <form name="signupForm" action="startpage.html" onsubmit="return validateForm()" method="POST" class="mt-3">
      <div class="form-group">
        <input type="text" class="form-control" name="signup_username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="signup_email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="signup_password" placeholder="Choose a password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="signup_confirm_password" placeholder="Confirm your password" required>
      </div>
      <div class="form-group">
        <input type="date" class="form-control" name="signup_birthdate" required>
      </div>
      <div class="form-group">
        <button class="btn btn-info" type="submit">Sign up</button>
      </div>
    </form>
  </div>
</body>

</html>

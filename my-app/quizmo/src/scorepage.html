<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>
    <link rel="apple-touch-icon" href="./assets/icon/apple-touch-icon.png"/>
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />

    <script type="module" src="./js/main.js"></script>

    <meta  content="#31d53d" />
  </head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container-fluid {
      background-color: rgba(255, 255, 255, 0); /* Fully transparent */
      text-align: center;
      padding: 20px;
    }

    .start-button {
      background-color: #31d53d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px; /* Make it round */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #2cbb37; /* Add a different color on hover */
    }

    /* Add this rule to make the table background transparent */
    .table {
      background-color: transparent;
    }
  </style>
  <body class="container" >

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
      <div class="text-center text-white">
          <p class="font-size: 20px text-dark text-white">Congratulations! You've completed the quiz.</p>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Numerical</td>
                <td>20</td>
              </tr>
              <tr>
                <td>Analytical</td>
                <td>20</td>
              </tr>
              <tr>
                <td>Verbal</td>
                <td>20</td>
              </tr>
              <tr>
                <td>General Information</td>
                <td>20</td>
              </tr>
            </tbody>
          </table>
          <h2 class="display-1 " style="color:wheat;"><b>Total Score: 80</b></h2><br>
          <div class="mt-3">
              <a href="startpage.html" class="btn btn-success me-2" style="background-color: darkblue">Retry Quiz</a>
              <a href="startpage.html" class="btn btn-success me-2" style="background-color: darkblue;">Home</a>
              <br><br>
              
          </div>
      </div>
  </div>
  
  <div class="confetti" style="left: 10%; animation-delay: 0.5s;"></div>
  <div class="confetti" style="left: 20%; animation-delay: 0.8s;"></div>
  <div class="confetti" style="left: 30%; animation-delay: 1s;"></div>
  <div class="confetti" style="left: 40%; animation-delay: 1.3s;"></div>
  <div class="confetti" style="left: 50%; animation-delay: 1.6s;"></div>
  <div class="confetti" style="left: 60%; animation-delay: 1.9s;"></div>
  <div class="confetti" style="left: 70%; animation-delay: 2.2s;"></div>
  <div class="confetti" style="left: 80%; animation-delay: 2.5s;"></div>
  <div class="confetti" style="left: 90%; animation-delay: 2.8s;"></div>
  
    
  </body>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Awesome Capacitor App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>
  <link rel="apple-touch-icon" href="./assets/icon/apple-touch-icon.png" />
  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <script type="module" src="./js/main.js"></script>

  <meta name="theme-color" content="#31d53d" />
  <style>
    /* Add your custom styles here */
    body {
      margin: 0;
      font-family: 'Lucida Sans', sans-serif;
    }
    
    .container {
      margin-top: 2rem;
      position: relative;
    }

    .vocabulary-container {
      text-align: center;
      margin-top: 1rem;
    }

    .cse-reviewer {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
      font-family: 'Roboto Slab', serif;
    }

    .cse-reviewer span {
      color: #007BFF;
    }

    .cse-reviewer .red-letter {
      color: red;
    }

    .cse-reviewer .blue-word {
      color: #007BFF;
    }

    .cse-reviewer .white-word {
      color: white;
    }

    /* Other existing styles... */

    /* New Question Styles */
    .question-container {
      background-color: rgba(255, 255, 255, 0);
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2); /* Slightly visible transparent background */
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .question {
      color: white; /* Adjusted color for question text */
      font-size: 18px;
      margin-bottom: 15px;
    }

    .question-number {
      font-size: 18px;
      margin-bottom: 5px;
      color: white;
    }

    .ans {
      margin-bottom: 10px; /* Adjusted margin */
    }

    .ans span {
      color: white; /* Adjusted color for answer text */
      font-size: 18px;
    }

    /* Adjusted Next Button Style */
    .next-button {
      text-align: left;
      margin-top: 20px;
    }

    .next-button button {
      font-size: 18px;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-button button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Vocabulary container -->
    <div class="vocabulary-container">
      <!-- Quiz Logo -->
      <img src="assets/imgs/quizmo.png" alt="Quiz Logo" class="mb-4">
      <!-- CSE Reviewer -->
      <div class="cse-reviewer">
        <span>C</span><span class="red-letter">S</span><span class="blue-word">E</span> <span class="white-word">REVIEWER</span>
      </div>
    </div>
    <!-- Card container -->
    <div class="col-md-10 col-lg-10">
      <div class="card-container">
        <!-- Question Container -->
        <div class="question-container">
          <div class="question p-3 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center mcq">
              <!-- Analytical Ability and numbering -->
              <h3 style="font-size: 15px; color: white;">Analytical Ability</h3>
              <span style="font-size: 15px; color: white;">(20 of 20)</span>
            </div>
          </div>

          <!-- Question 19 -->
          <div class="question p-3 border-bottom">
            <div class="question-number"></div>
            <div class="d-flex flex-row question-title">
              <!-- Question content -->
              <h5 class="mt-1 ml-2" style="font-size: 15px;">19. equitable : fair : : _______ : ________</h5>
            </div>
            <!-- Answers -->
            <div class="ans">
              <label class="radio">
                <input type="radio" name="question19" value="A">
                <span style="font-size: 15px;"> replenish : refill</span>
              </label>
            </div>
            <div class="ans">
              <label class="radio">
                <input type="radio" name="question19" value="B">
                <span style="font-size: 15px;"> sound : noise</span>
              </label>
            </div>
            <div class="ans">
              <label class="radio">
                <input type="radio" name="question19" value="C">
                <span style="font-size: 15px;"> abort : proceed</span>
              </label>
            </div>
            <div class="ans">
              <label class="radio">
                <input type="radio" name="question19" value="D">
                <span style="font-size: 15px;"> massive : little</span>
              </label>
            </div>
          </div>
          
          <!-- Question 20 -->
          <div class="question p-3 border-bottom">
            <div class="question-number"></div>
            <div class="d-flex flex-row question-title">
              <!-- Question content -->
              <h5 class="mt-1 ml-2" style="font-size: 15px;">20. flood : rain : : _______ : ________</h5>
            </div>
            <!-- Answers -->
            <div class="ans">
              <label class="radio">
                <input type="radio" name="question20" value="A">
                <span style="font-size: 15px;"> solace : consolation</span>
              </label>
            </div>
            <div class="ans">
              <label class="radio">
                <input type="radio" name="question20" value="B">
                <span style="font-size: 15px;"> grow : weight</span>
              </label>
            </div>
            <div class="ans">
              <label class="radio">
                <input type="radio" name="question20" value="C">
                <span style="font-size: 15px;"> war : misunderstanding</span>
              </label>
            </div>
            <div class="ans">
              <label class="radio">
                <input type="radio" name="question20" value="D">
                <span style="font-size: 15px;"> creative : resourceful</span>
              </label>
            </div>
          </div>

          <!-- Next Button -->
          <div class="d-flex flex-row justify-content-between align-items-center p-3">
            <a href="analyticalability9.html">
              <button class="btn btn-primary rounded-pill" style="font-size: 20px; width: 120px;">
                Previous <i class="fa fa-angle-right ml-2"></i>
              </button>
            </a>
            
            <a href="verbalability.html">
              <button class="btn btn-primary rounded-pill" style="font-size: 20px; width: 120px;">
                Next <i class="fa fa-angle-right ml-2"></i>
              </button>
            </a>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
